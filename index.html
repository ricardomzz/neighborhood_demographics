<!DOCTYPE html>
<html>
  <head>
    <title>Demographics Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/knockout-3.4.2.js"></script>


  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="main" class="col-md-3">
          <h1>Neighborhood Demographics</h1>
          <form data-bind="submit: filterList">
              <input type="text" name="keyword">
              <button type="submit">Filter</button>
          </form>
        <ul data-bind="foreach: filteredLocationList">
          <div data-bind="click: showDemographics">
            <li data-bind="text: name"></li>
          </div>


        </ul>
        </div>


        <div id="map" class="col-md-9"></div>
      </div>
      </div>
  </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClTU_jWFwhY_NrHxvPVu1UE7Jaze6zYNc&callback=initApp"
    async defer></script>
    <script src="js/app.js"></script>


  </body>
</html>
