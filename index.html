<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/knockout-3.4.2.js"></script>


  </head>
  <body>
    <div id="main">
    <ul data-bind="foreach: locationList">
      <li data-bind="text: name"></li>
    </ul>
    </div>

    <div id="map"></div>
    <script src="js/app.js"></script>
    <script>
      var map;
      function initMap() {
        var belem={lat: -1.455833, lng: -48.503889}
        map = new google.maps.Map(document.getElementById('map'), {
          center: belem,
          zoom: 8
        });
        var marker = new google.maps.Marker({
          position: belem,
          map: map
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClTU_jWFwhY_NrHxvPVu1UE7Jaze6zYNc&callback=initMap"
    async defer></script>


  </body>
</html>
